<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Общие</h5>
		<div class="gf-form">
			<span class="gf-form-label width-8">Тег спутика</span>
			<input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.satTag" ng-change="ctrl.render()">
		</div>
		<gf-form-switch class="gf-form" label="Путь спутника" label-class="width-8" checked="ctrl.panel.trace" on-change="ctrl.refresh()"></gf-form-switch>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Список спутников</h5>
		<gf-form-switch class="gf-form" label="Отображать" label-class="width-8" checked="ctrl.panel.legend.show" on-change="ctrl.refresh()"></gf-form-switch>
		<div class="gf-form">
			<span class="gf-form-label width-8">Положение</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input" ng-model="ctrl.panel.legendType" ng-options="t for t in ['На карте', 'Под картой', 'Справа от карты']" ng-change="ctrl.render()"></select>
			</div>
		</div>
	</div>
</div>
